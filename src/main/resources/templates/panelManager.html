<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Show a JSON file">
        <meta name="author" content="Marcelo Guimba">
        <title>Tela de Informações</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-grid.min.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
        <script type="text/javascript" th:src="@{/js/panelManager.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/timeLive.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.esm.min.js}"></script>
    </head>
<body>
    
    <div class="container-fluid">
		
        <div class="container-fluid border bg-primary text-white">
            <h1 class="align-text-bottom">Painel de informções do Centro Cirúrgico</h2>
            <div>
                <form th:action="@{/logout}" method="get">
                    <button class="btn btn-light" type="submit" value="Sign Out">Logout</button>
                </form>
            </div>
        </div>
	
        <div class="container-fluid">
            <form name="form-paciente" id="form-paciente">
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="hidden" id="id" name="id">
                        <label for="namePerson">Nome Paciente:</label> 
                        <input type="text" class="form-control" id="namePerson" placeholder="Nome do Paciente" name="namePerson">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="status">Status:</label> 
                        <select name="status" id="status" class="form-select">
                            <option value="operatorio">Pré-Operatório</option>
                            <option value="sala-cirurgica">Em sala cirúrgica</option>
                            <option value="recuperacao">Em recuperação</option>
                            <option value="transferido">Transferído</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="local">Local:</label> 
                        <select name="local" id="local" class="form-select">
                            <option value="Sala">Sala</option>
                            <option value="Quarto">Quarto</option>
                        </select>
                    </div>
                </div>
                    <div class="row">
                        <div class="form-group  col-md-3">
                            <label for="expectedStart">Início Previsto:</label> <input type="time" class="form-control" id="expectedStart" name="expectedStart" size="20">
                        </div>
                        <div class="form-group  col-md-3">
                            <label for="expectedStart">Início Cirurgia:</label> <input type="time" class="form-control" id="startSurgery" name="startSurgery" size="20">
                        </div>
                        <div class="form-group  col-md-3">
                            <label for="endSurgery">Fim da Cirurgia:</label> <input type="time" class="form-control" id="endSurgery" name="endSurgery" size="20">
                        </div>
                        <div class="form-group  col-md-3">
                            <label for="expectedOutput">Saída Prevista:</label> <input type="time" class="form-control" id="expectedOutput" name="expectedOutput" size="20">
                        </div>
                    </div>
                <div class="bt-3 mt-3 row">
                    <div class="d-grid gap-3 form-group col-md-3">
                        <button type="button" class="btn btn-primary btn-block" onclick="loadAllPerson()">Listar Painel</button>                        
                    </div>
                    <div class="d-grid gap-3 form-group col-md-3">
                        <button type="button" class="btn btn-primary btn-block" onclick="save()">Salvar</button>                            
                    </div>
                    <div class="d-grid gap-3 form-group col-md-3">
                        <button type="button" class="btn btn-primary btn-block" onclick="clearP()">Limpar</button>                            
                    </div>
                    <div class="d-grid gap-3 form-group col-md-3">
                        <button type="button" class="btn btn-primary btn-block" onclick="deleteP()">Apagar</button>
                    </div>
                </div>                    
            </form>
            <div class="row">
                <div class="col">
                    <table class="mt-3 bt-3 table table-striped table-bordered table-hover">
                        <thead class="table-success">
                            <tr>
                                <th>Nome</th>
                                <th>Status</th>
                                <th>Local</th>
                                <th>Início Previsto</th>
                                <th>Início da Cirurgia</th>
                                <th>Término da Cirurgia</th>
                                <th>Saída Prevista</th>
                            </tr>
                        </thead>
                        <tbody id="tbody" style="cursor: pointer;">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
